<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <title>ChatBot?</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background: #CAC2B5; /* dun */
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       margin: 0;
     }
 
     .chat-container {
       width: 400px;
       height: 500px;
       background: #ecdcc9; /* almond */
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0,0,0,0.1);
       display: flex;
       flex-direction: column;
       overflow: hidden;
     }
 
     .messages {
       flex: 1;
       padding: 10px;
       overflow-y: auto;
       display: flex;
       flex-direction: column;
       gap: 10px;
     }
 
     .bubble {
       max-width: 70%;
       padding: 10px 15px;
       border-radius: 20px;
       position: relative;
       font-size: 14px;
       line-height: 1.4;
     }
 
     .bubble.user {
       background-color: #d0a98f; /* tan */
       color: #fff;
       align-self: flex-end;
       border-bottom-right-radius: 0;
     }
 
     .bubble.server {
       background-color: #EDD4B2; /* wheat */
       align-self: flex-start;
       border-bottom-left-radius: 0;
     }
 
     .input-area {
       display: flex;
       border-top: 1px solid #ccc;
     }
 
     .input-area input {
       flex: 1;
       padding: 10px;
       border: none;
       font-size: 14px;
     }
 
     .input-area button {
       padding: 10px 15px;
       border: none;
       background: #002642; /* prussian blue */
       color: #fff;
       font-size: 14px;
       cursor: pointer;
     }
 
     .input-area button:hover {
       background: #0056b3;
     }
   </style>
 </head>
 <body>
   <div class="chat-container">
     <div class="messages" id="messages"></div>
     <div class="input-area">
       <input type="text" id="input" placeholder="Type a message..." />
       <button onclick="sendMessage()">✈️ Send</button>
     </div>
   </div>
 
   <script>
     const messages = document.getElementById("messages");
     const input = document.getElementById("input");
 
     function addMessage(text, sender) {
       const bubble = document.createElement("div");
       bubble.className = "bubble " + sender;
       bubble.textContent = text;
       messages.appendChild(bubble);
       messages.scrollTop = messages.scrollHeight;
     }
 
     function sendMessage() {
       const text = input.value.trim();
       if (text === "") return;
 
       // User's message
       addMessage("You: " + text, "user");
 
       // Simulated server reply
       const words = text.split(" ");
       const lastWords = words.slice(-3).join(" ");
       const reply = lastWords + "?";
 
       // Delay to simulate thinking
       setTimeout(() => {
         addMessage("Server: " + reply, "server");
       }, 500);
 
       input.value = "";
     }
 
     input.addEventListener("keypress", function(e) {
       if (e.key === "Enter") {
         sendMessage();
       }
     });
   </script>
 </body>
 </html>
